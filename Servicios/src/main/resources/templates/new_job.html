<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Ingresar nueva oferta</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"/>
        <link rel="stylesheet" href="css/dashboard.css" th:href="@{/css/dashboard.css}"/>
        <link rel="stylesheet" href="css/card.css" th:href="@{/css/card.css}"/>
        <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
	    
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <meta charset="UTF-8"/>
    </head>
    
    <body>
	<div class="container-full">
            <div>
                <div>
                    <div class="row">
                        <div th:replace="layouts/header :: header"></div>
                        <div class="content col-md-3">
			
                        </div>
                        <div class="col-md-6">
                            <form th:action="@{/new_job}" method="post" th:object="${job}">
                                <div class="form-group">
                                    <label for="nombre">Images:</label>
                                    <input class="form-control"  type="text" th:name="images" th:field="*{images}"></input>
                                </div>
                                <div class="form-group">
                                    <label for="titulo" class="col-sm-2 control-label">Titulo</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="titulo" placeholder="Titulo de la oferta"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion" class="col-sm-2 control-label">Descripcion</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="description" placeholder="Breve descripcion de la oferta"/>
                                    </div>
                                </div>
         
                                <button class="btn btn-default" type="submit">Insertar</button>
                            </form>
                        </div>
                        <div class="col-md-3">
          	
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/handlebars-v4.0.5.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

    </body>
</html>
